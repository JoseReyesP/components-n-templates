<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Luis Reyes FSDev</title>
  </head>
  <body>
    <nav class="navbar">
      <div id="left-options">
        <div class="menu-button active" id="home-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="home"
              src="icons/home_dark.svg"
              alt="home-icon"
            />
            <span>Home</span>
          </div>
        </div>
        <!--cierre home button -->
        <div class="vertical-separator"></div>
        <div class="menu-button unactive" id="about-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="about"
              src="icons/about_light.svg"
              alt="about-icon"
            />
            <span>About</span>
          </div>
        </div>
        <!--cierre about button -->
        <div class="vertical-separator"></div>
        <div class="menu-button unactive" id="service-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="service"
              src="icons/service_light.svg"
              alt="service-icon"
            />
            <span>Service</span>
          </div>
        </div>
        <!--cierre service button -->
        <div class="vertical-separator"></div>
        <div class="menu-button unactive" id="skills-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="skills"
              src="icons/skills_light.svg"
              alt="skills-icon"
            />
            <span>Skill</span>
          </div>
        </div>
        <!--cierre skills button -->
        <div class="vertical-separator"></div>
        <div class="menu-button unactive" id="contact-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="contact"
              src="icons/contact_light.svg"
              alt="contact-icon"
            />
            <span>Contact</span>
          </div>
        </div>
        <!--cierre contact button -->
      </div>
      <!--cierre left options -->
      <div id="right-social">
        <div class="menu-button unactive" id="contact-button">
          <div id="button-content">
            <img
              class="icon-button"
              id="linkedin"
              src="icons/linkedin_light.svg"
              alt="linkedin-icon"
            />
          </div>
          <div class="menu-button unactive" id="contact-button">
            <div id="button-content">
              <img
                class="icon-button"
                id="github"
                src="icons/github_light.svg"
                alt="github-icon"
              />
            </div>
            <div class="menu-button unactive" id="contact-button">
              <div id="button-content">
                <img
                  class="icon-button"
                  id="leetcode"
                  src="icons/leetcode_light.svg"
                  alt="leetcode-icon"
                />
              </div>
              <div class="menu-button unactive" id="contact-button">
                <div id="button-content">
                  <img
                    class="icon-button"
                    id="codingame"
                    src="icons/codingame_light.svg"
                    alt="codingame-icon"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--cierre right options -->
    </nav>
    <main class="main-container">
      <section class="profile-section">
        <div id="name-info"></div>
        <div id="profile-img">
          <img src="profile-pic.png" alt="luis reyes photo" />
        </div>
        <div id="experience-info"></div>
      </section>
    </main>
    <footer class="footer">footer</footer>
  </body>
  <script src="script.js"></script>
</html>
