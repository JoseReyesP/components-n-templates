<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="container-animation">
          <div class="shape-1"></div>
          <div class="shape-2"></div>
          <div class="shape-3"></div>
          <div class="shape-4"></div>
        </div>
        <div class="img-container">
          <img class="profile-img" alt="profile-img" src="./profile.jpg" />
        </div>
        <div class="text-content">
          <h1>Luis J. Reyes</h1>
          <h3>FullStack Developer</h3>
        </div>
        <div class="icons">
          <img src="./github.svg" alt="github" />
          <img src="./linkedin.svg" alt="linkedin" />
          <img src="./facebook.svg" alt="facebook" />
          <img src="./twitter.svg" alt="twitter" />
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam
          incidunt sit blanditiis ipsam aliquid eius! Illo tenetur debitis
          deserunt eaque id! Aperiam nesciunt laboriosam, minus sequi iste ab?
          Esse, similique.
        </p>
        <div class="buttons">
          <button>Follow me</button>
          <button>Message</button>
        </div>
      </div>
    </div>

    <svg width="0" height="0">
      <defs>
        <clipPath id="wave" clipPathUnits="objectBoundingBox">
          <path d="M 0,0.5 C 0.25,0.1 0.75,0.9 1,0.5 V 1 H 0 Z"></path>
        </clipPath>
      </defs>
    </svg>
  </body>
</html>
