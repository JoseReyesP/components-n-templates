<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="app-root">
      <div class="main-container">
        <div class="header">
          <img class="profile-pic" src="profile.jpg" alt="" />
          <div class="employee-info">
            <div class="fullName">
              <p><strong>Luis Reyes</strong></p>
            </div>
            <div class="roleName"><p>FullStack Developer</p></div>
          </div>
        </div>
        <section>
          <div class="separation-line"></div>
          <div id="personal-data" class="list-item">
            <img
              class="list-item-icon"
              src="icons/personal-data-icon.svg"
              alt="personal-data-icon"
            />
            <p><strong>Personal Data</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
          <div id="messages" class="list-item">
            <img
              class="list-item-icon"
              src="icons/messages-icon.svg"
              alt="messages-icon"
            />
            <p><strong>Messages</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
          <div id="notifications" class="list-item">
            <img
              class="list-item-icon"
              src="icons/notification-icon.svg"
              alt="notification-icon"
            />
            <p><strong>Notifications</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
          <div id="location" class="list-item">
            <img
              class="list-item-icon"
              src="icons/location-icon.svg"
              alt="location-icon"
            />
            <p><strong>Location</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
          <div id="community" class="list-item">
            <img
              class="list-item-icon"
              src="icons/community-icon.svg"
              alt="community-icon"
            />
            <p><strong>Community</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
        </section>
        <section>
          <div class="separation-line"></div>
          <div id="faqs" class="list-item">
            <img
              class="list-item-icon"
              src="icons/personal-data-icon.svg"
              alt="personal-data-icon"
            />
            <p><strong>FAQs</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
          <div id="settings" class="list-item">
            <img
              class="list-item-icon"
              src="icons/settings-icon.svg"
              alt="settings-icon"
            />
            <p><strong>Settings</strong></p>
            <div class="chevron-container">
              <img
                src="icons/chevron-right-icon.svg"
                alt="chevron-right-icon"
              />
            </div>
          </div>
        </section>
        <nav>
          <ul>
            <li>
              <img
                id="home"
                class="nav-icon"
                src="icons/home-icon.svg"
                alt="home-icon"
              />
            </li>
            <li>
              <img
                id="metrics"
                class="nav-icon"
                src="icons/metrics-icon.svg"
                alt="metrics-icon"
              />
            </li>
            <li>
              <img
                id="email"
                class="nav-icon"
                src="icons/messages-icon.svg"
                alt="email-icon"
              />
            </li>
            <li>
              <img
                id="profile"
                class="nav-icon"
                src="icons/profile-icon.svg"
                alt="profile-icon"
              />
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
